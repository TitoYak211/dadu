<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- specifies character encoding -->
        <meta charset="UTF-8">

        <!-- set viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- css stylesheet -->
        <link type="text/css" rel="stylesheet" href="style.css">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- open-iconic -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />

        <title>Dadu</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <!-- player1 -->
            <div class="player-1-panel active">
                <div class="player-name" id="name-1">PLAYER 1</div>
                <div class="player-global-score" id="global-1"></div>
                <div class="player-current-box">
                    <div class="player-round-label">Current</div>
                    <div class="player-round-score" id="current-1">0</div>
                </div>
            </div>
            
            <!-- player2 -->
            <div class="player-1-panel">
                <div class="player-name" id="name-2">PLAYER 2</div>
                <div class="player-global-score" id="global-2"></div>
                <div class="player-current-box">
                    <div class="player-round-label">Current</div>
                    <div class="player-round-score" id="current-2">0</div>
                </div>
            </div>
            
            <!-- starts a new game -->
            <button class="btn-new">NEW GAME</button>

            <!--  -->
            <button class="btn-roll">ROLL DICE</button>
            <button class="btn-hold">HOLD</button>
            
            <!-- set winning target -->
            <input type="text" placeholder="Winning Score" class="winning-score">
            
            <!-- default dice display for new game -->
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
    </body>
</html>
