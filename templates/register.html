{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>

        // Obtain the username from the form
        let username = document.querySelector('input[name = "username"]');
        // Define the behavior upon submitting
        document.querySelector('form').onsubmit = function(event)
        {
            event.preventDefault();
            // Run the username through the 'check' function in application.py
            $.get('/verify?username=' + username.value, function(data)
            {
                // If 'verify' returns false...
                if (!data)
                {
                    // Alert the user
                    alert("That username has been taken.");
                    return false;
                }
                // If 'verify' returns true...
                else
                {
                    // Manually submit the form
                    document.querySelector('form').submit();
                }
            });
        };

    </script>
{% endblock %}
